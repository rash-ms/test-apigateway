name: aws-tenant-infra

on:
  push:
    branches: [ main ]
    path:
    - '.github/workflows/aws-tenant-infra.yml'
    - 'infra/**'
    - 'infra/aws-identity-setup-tf/**'
    - 'infra/data-plaform-non-prod/us-east-1/**'

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.3.2

      - name: Configure AWS credentials with secrets
        id: configure_aws_secrets
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install CI Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
          make install_python_deps

      - name: AWS STS GetCallerIdentity and Init, Apply Terraform
        # if: env.AUTH_SUCCESS == 'true'
        run: |
          aws sts get-caller-identity
          make init
          make plan
          make apply